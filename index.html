<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram-Boostrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <i class="fa-brands fa-instagram mx-5 "></i>
                <a class="navbar-brand " href="#">Instagram</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <a href="">
                            <button class="create">
                                Create a new post
                            </button>
                        </a>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdownMenuLink"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" href="#">Action</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Another action</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-2">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                    <a href="./index.html" style="text-decoration: none;">
                        <button class="grid1">
                            <i class="icon fa-solid fa-grip"></i>
                        </button>
                    </a>
                    <a href="./grid.html">
                        <button class="grid2">
                            <i class="icon fa-solid fa-square"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <div class="container p-0 mt-5">
            <div class="row">
                <div class="col-sm-4 col-4 col-md-4 col-lg-4">
                    <img src="./img/video-1.png" alt="">
                </div>
                <div class="col-sm-4 col-4 col-md-4 col-lg-4">
                    <img src="./img/video-2.png" alt="">
                </div>
                <div class="col-sm-4 col-4 col-md-4 col-lg-4">
                    <img src="./img/video-3.png" alt="">
                </div>
            </div>
        </div>

        <div class="container p-0">
            <div class="row">
                <div class="col-sm-4 col-4 col-md-4 col-lg-4">
                    <img src="./img/video-4.png" alt="">
                </div>
                <div class="col-sm-4 col-4 col-md-4 col-lg-4">
                    <img src="./img/video-5.png" alt="">
                </div>
                <div class="col-sm-4 col-4 col-md-4 col-lg-4">
                    <img src="./img/video-6.png" alt="">
                </div>
            </div>
        </div>

        <div class="container p-0">
            <div class="row">
                <div class="col-sm-4 col-4 col-md-4 col-lg-4">
                    <img src="./img/video-7.png" alt="">
                </div>
                <div class="col-sm-4 col-4 col-md-4 col-lg-4">
                    <img src="./img/video-8.png" alt="">
                </div>
                <div class="col-sm-4 col-4 col-md-4 col-lg-4">
                    <img src="./img/video-9.png" alt="">
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
            integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    </body>
</html>
